AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: RAG Step2 backend (Lambda + Bedrock + OpenSearch Serverless)

Parameters:
  OpenSearchEndpoint: 
    Type: String
    Description: OpenSearch Serverless collection endpoint (e.g., https://xxxxx.aoss.amazonaws.com)
  OpenSearchIndex: 
    Type: String
    Default: vendor-notes
    Description: OpenSearch Serverless index name
  BedrockEmbeddingsModelId: 
    Type: String
    Default: amazon.titan-embed-text-v2:0
  LlmModelId: 
    Type: String
    Default: anthropic.claude-3-haiku-20240307-v1:0

Globals:
  Function:
    Runtime: python3.9
    Timeout: 20
    MemorySize: 1024
    Environment:
      Variables:
        OPENSEARCH_ENDPOINT: !Ref OpenSearchEndpoint
        OPENSEARCH_INDEX: !Ref OpenSearchIndex
        BEDROCK_EMBEDDINGS_MODEL_ID: !Ref BedrockEmbeddingsModelId
        LLM_MODEL_ID: !Ref LlmModelId
        AWS_REGION: !Ref AWS::Region

Resources:
  # S3 バケット（Ingest 用）
  IngestBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'vendor-search-notes-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  # API Lambda 関数
  ApiFunc:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda_pkg/
      Handler: app.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action: 
                - "bedrock:InvokeModel"
                - "bedrock:InvokeModelWithResponseStream"
              Resource: "*"
            - Effect: Allow
              Action:
                - "aoss:APIAccessAll"
              Resource: "*"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /search
            Method: get

  # Ingest Lambda 関数
  IngestFunc:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ingest/
      Handler: app.handler
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket: !Ref IngestBucket
            Events: s3:ObjectCreated:*
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action: 
                - "bedrock:InvokeModel"
              Resource: "*"
            - Effect: Allow
              Action:
                - "aoss:APIAccessAll"
              Resource: "*"
        - S3ReadPolicy:
            BucketName: !Ref IngestBucket

Outputs:
  ApiEndpoint:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/search"
  
  IngestBucketName:
    Description: "S3 bucket for document ingestion"
    Value: !Ref IngestBucket